@@if (audio === 'false') {
  <li class="e-near-item swiper-slide">
  <div class="b-near" style="background-image: url('../img/@@image')">
    <div class="t">
      <div class="c">
        <p class="e-near-text">@@firstText</p>
        <p class="e-near-text">@@secondText</p>
        <p class="e-near-date">@@date</p>
      </div>
    </div>
  </div>
  <button class="b-button-news">
    <span class="t"><span class="c"><span class="e-button-text">подробнее <i class="e-button-arrow fa fa-long-arrow-right" aria-hidden="true"></i></span></span></span>
  </button>
</li>
}

@@if (audio === 'true') {
  <li class="e-audio-item swiper-slide">
  <div class="b-near m-near-border" style="background-image: url('../img/@@image')">
    <div class="t">
      <div class="c">
        <p class="e-near-text">@@firstText</p>
        <p class="e-near-text">@@secondText</p>
      </div>
    </div>
  </div>
  <button class="b-button-news">
    <span class="t"><span class="c"><span class="e-button-text">подробнее <i class="e-button-arrow fa fa-long-arrow-right" aria-hidden="true"></i></span></span></span>
  </button>
</li>
}
